  <body class="text-center">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="masthead mb-auto">

          <h3 class="masthead-brand"><a href="/">Nithin - Upload app</a></h3>

      <main role="main" class="inner cover">
        <h1 class="cover-heading">Upload application.</h1>
        <br />
        <form method="POST" action="/data" enctype = "multipart/form-data">
          <div class="input-group mb-3">
            <!-- <div class="input-group-prepend">
              <input type="text" id="name">
            </div> -->
            <div class="custom-file">
              <input type="file" name = "file" class="custom-file-input" id="inputGroupFile02">
              <label class="custom-file-label" for="inputGroupFile02">Choose file</label>
            </div>
          </div>
          <br/>
          <button type="submit"  class="btn btn-primary enableOnInput" disabled='disabled'>Submit</button>
        </form>
        <script>
          $('#inputGroupFile02').on('change',function(){
              var fileName = $(this).val();
              $(this).next('.custom-file-label').html(fileName);
              if(this.files[0].size < 1000000)
              {
                $('.enableOnInput').prop('disabled', false);
              }
              else{
                alert("File is too lage for upload please select a smaller file.")
                $('.enableOnInput').prop('disabled', true);
              }
          })
      </script>
